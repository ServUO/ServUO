
# If true the champion system will be enabled.
Enabled=true

# The time between rotating Felucca / T2A champions.
# Format: dd:hh:mm:ss
# Default: 1d
RotateDelay=01:00:00:00

# The number of gold piles to spawn for the champion gold shower.
GoldPiles=50

# The minimum amount of gold in a pile for the gold shower.
GoldMin=4000

# The maximum amount of gold in a pile for the gold shower.
GoldMax=5500

# The number of gold piles to spawn for the harrower gold shower.
HarrowerGoldPiles=75

# The minimum amount of gold in a pile for the gold shower.
HarrowerGoldMin=5000

# The maximum amount of gold in a pile for the gold shower.
HarrowerGoldMax=10000

# The number of power scrolls to give after a champion is defeated.
# Note that for every power scroll given, one is also given for protection.
PowerScrolls=6

# The number of stat scrolls to give after the Harrower is defeated.
StatScrolls=16

# Percent chance to get a Scroll of Transcendence or Scroll of Power from killing a spawn mob.
# Format: 0.01 == 1%
ScrollChance=0.01

# Percent chance that a scroll given for a spawn mob kill will be a Scroll of
# Transcendence instead of a +5 Scroll of Power.
# Format: 0.01 == 1%
TranscendenceChance=0.50

# How many red skulls required to move the spawn rank [1->2, 2->3, 3->4]
RankRedSkulls=[5, 10, 13]

# Number of kills needed to advance from level to level while in rank [1, 2, 3, 4]
RankMaxKills=[256, 128, 64, 32]
